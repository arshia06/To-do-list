<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    #todo-container {
      width: 450px;
      background: rgb(206, 206, 206);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="time"] {
      padding: 8px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    li.completed label {
      text-decoration: line-through;
      color: gray;
    }

    .task-time {
      font-size: 0.8em;
      color: #888;
      margin-left: 10px;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>Check It Off</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="time" id="taskTime">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let timeInput = document.getElementById("taskTime");
      let taskText = taskInput.value.trim();
      let taskTime = timeInput.value;

      if (taskText === "" || taskTime === "") {
        alert("Please enter task and time!");
        return;
      }

      // Create list item
      let li = document.createElement("li");

      // Checkbox
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      // Label with task text and chosen time
      let label = document.createElement("label");
      label.innerHTML = taskText + `<span class="task-time">(${taskTime})</span>`;

      // Toggle completed
      checkbox.onchange = function() {
        li.classList.toggle("completed");
      };

      // Delete button
      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function() {
        li.remove();
      };

      // Append elements
      li.appendChild(checkbox);
      li.appendChild(label);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);

      // Clear inputs
      taskInput.value = "";
      timeInput.value = "";
    }
  </script>
</body>
</html>
